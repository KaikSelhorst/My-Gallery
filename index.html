<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My-gallery-challenge</title>
</head>

<body>
  <div class="conteiner">
    <header class="conteiner-profile">
      <div class="conteiner-img">
        <img src="./profilePhoto.png" alt="profilePhoto">
      </div>
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>
      <div class="conteiner-status">
        <div><span>100</span><span>Posts</span></div>
        <div><span>2,242</span><span>Follower</span></div>
        <div><span>1,432</span><span>Following</span></div>
      </div>
    </header>
    <main class="main">
      <div><img src="./photo1.png"></div>
      <div class="spanTwoColumn"><img src="./photo2.png"></div>
      <div class="spanTwoColumn"><img src="./photo3.png"></div>
      <div class="spanTwoRow"><img src="./photo_4.png"></div>
      <div><img src="./photo5.png"></div>
      <div><img src="./photo6.png"></div>

    </main>
    <footer class="footer">
      <p>created by <strong>username</strong> - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
